<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franklin Tranié</title>
    <style>
        :root {
            --main-bg-light: #f8f9fa;
            --main-bg-dark: #343a40;
            --text-color-light: #343a40;
            --text-color-dark: #f8f9fa;
            --accent-color: #007bff;
            --box-bg-light: #ffffff;
            --box-bg-dark: #495057;
            --menu-button-color-light: #343a40;
            --menu-button-color-dark: #f8f9fa;
        }
        [data-theme="light"] {
            background-color: var(--main-bg-light);
            color: var(--text-color-light);
        }
        [data-theme="dark"] {
            background-color: var(--main-bg-dark);
            color: var(--text-color-dark);
        }
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
        }
        .description {
            text-align: center;
            padding: 20px;
        }
        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .project {
            width: 45%;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            background-color: var(--box-bg-light);
            transition: transform 0.3s ease-in-out;
        }
        [data-theme="dark"] .project {
            background-color: var(--box-bg-dark);
            border-color: var(--box-bg-dark);
        }
        .project:hover {
            transform: scale(1.05);
            border-color: #495057;
        }
        a {
            color: var(--accent-color);
            text-decoration: none;
        }
        a:hover {
            color: #0056b3;
        }
        /* Dark mode switch */
        .dark-mode-switch {
            order: 2;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }
        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
        /* Footer */
        .footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
            border-top: 1px solid #ced4da;
        }

        .menu-button.change .menu-button-bar:nth-child(1) {
        transform: rotate(-45deg) translate(-9px, 6px);
        }

        .menu-button.change .menu-button-bar:nth-child(2) {
        opacity: 0;
        }

        .menu-button.change .menu-button-bar:nth-child(3) {
        transform: rotate(45deg) translate(-8px, -8px);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            position: relative;
        }

        .nav-tabs {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            
        }

        .nav-tabs li {
            margin-top : 2px;
            margin-bottom : 2px;
            margin-right: 5px;
            margin-left: 5px;
            padding: 10px 20px;
            border-radius: 15px;
            transition: transform 0.3s ease-in-out, background 0.2s ease-in-out, border 0.2s ease-in-out;
            box-sizing: border-box;
            background-color: var(--box-bg-light);
            border: 1px solid var(--box-bg-light);
        }

        [data-theme="dark"] .nav-tabs li {
            background-color: var(--box-bg-dark);
            border: 1px solid var(--box-bg-dark);
        }

        .nav-tabs li a {
            color: var(--text-color-light);
            text-decoration: none;
            transition: color 0.2s ease-in-out;
        }

        [data-theme="dark"] .nav-tabs li a {
            color: var(--text-color-dark);
        }

        .nav-tabs li:hover {
            background: var(--accent-color);
            border-color: var(--accent-color); /* Change border color to blue on hover */
            transform: scale(1.1);
        }

        .nav-tabs li:hover a {
            color: var(--text-color-dark);
        }
        .menu-button {
                display: none;
                cursor: pointer;
                background: none;
                border: none;
                outline: none;
            }
        .menu-button-bar {
            display: block;
            width: 25px;
            height: 2px;
            margin: 4px auto;
            transition: all 0.3s;
            background-color: var(--text-color-light);
        }

        [data-theme="light"] .menu-button-bar {
            background-color: var(--menu-button-color-light);
        }

        [data-theme="dark"] .menu-button-bar {
            background-color: var(--menu-button-color-dark);
        }

        .navbar-content {
            display: flex;
            flex-direction: column;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
            background-color: var(--main-bg-light);
        }
        [data-theme="dark"] .navbar-content {
            background-color: var(--main-bg-dark);
        }
        @media screen and (max-width: 600px) {
            .menu-button {
                display: block;
            }
            .navbar-content.show .nav-tabs,
            .navbar-content.show .dark-mode-switch {
                display: block;
            }
        }

        @media screen and (min-width: 601px) {
            .navbar {
        flex-direction: row;
    }
    .nav-tabs, .dark-mode-switch {
        display: flex;
    }
    .navbar-content {
        max-height: none;
    }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Navbar -->
        <div class="navbar">
            <button class="menu-button">
                <span class="menu-button-bar"></span>
                <span class="menu-button-bar"></span>
                <span class="menu-button-bar"></span>
            </button>
            <div class="navbar-content">
                <ul class="nav-tabs"></ul>
            </div>
            <div class="dark-mode-switch">
                <label class="switch">
                    <input type="checkbox" id="darkMode">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>             
        <div class="description">
            <h1>Portfolio</h1>
            <p>Hello! I am Franklin Tranié, a computer science student at EPFL. Welcome to my GitHub page where you can find some of my open-source work (if updated).</p>
        </div>
        <div class="projects">
        </div>
        <!-- Footer -->
        <div class="footer"><p>Find me on </p></div>
    </div>
    <!-- Load the dark mode switch -->
    <script>
        const checkbox = document.getElementById('darkMode');
        checkbox.addEventListener('change', function () {
            if (this.checked) {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        });
    </script>
    <!-- Load the project tiles -->
    <script>
        fetch('assets/projects.json')
        .then(response => response.json())
        .then(projects => {
            const projectsDiv = document.querySelector('.projects');

        projects.forEach(project => {
            const projectDiv = document.createElement('div');
            projectDiv.className = 'project';

            const title = document.createElement('h2');
            title.textContent = project.title;
            projectDiv.appendChild(title);

            const description = document.createElement('p');
            description.textContent = project.description;
            projectDiv.appendChild(description);

            const link = document.createElement('a');
            link.href = project.link;
            link.textContent = "See more";
            projectDiv.appendChild(link);

            projectsDiv.appendChild(projectDiv);
        });
    })
    .catch(error => console.log('Error:', error));
    </script>
    <!-- Load the footer links -->
    <script>
        fetch('assets/footer_links.json')
            .then(response => response.json())
            .then(links => {
                const footerP = document.querySelector('.footer p');
        
                links.forEach((link, index) => {
                    const anchor = document.createElement('a');
                    anchor.href = link.link;
                    anchor.textContent = link.name;
                    
                    footerP.appendChild(anchor);
                    
                    // Add comma after link if it's not the last link
                    if (index !== links.length - 1) {
                        footerP.appendChild(document.createTextNode(', '));
                    }
                });
            })
            .catch(error => console.log('Error:', error));
    </script>
    <!-- Load the menu button -->
    <script>
            document.querySelector(".menu-button").addEventListener("click", function() {
            this.classList.toggle("change");
            let navbarContent = document.querySelector(".navbar-content");
            navbarContent.classList.toggle("show");

            // Dynamically change max-height
            if (navbarContent.style.maxHeight) {
                navbarContent.style.maxHeight = null;
            } else {
                navbarContent.style.maxHeight = navbarContent.scrollHeight + "px";
            }

            const navbar = document.querySelector(".navbar");
        });
    </script>

    <script>
        fetch('assets/tabs.json')
            .then(response => response.json())
            .then(tabs => {
                const tabsUl = document.querySelector('.nav-tabs');

                tabs.forEach(tab => {
                    console.log(tab);
                    const li = document.createElement('li');
                    const anchor = document.createElement('a');

                    anchor.href = tab.link;
                    anchor.textContent = tab.name;

                    li.appendChild(anchor);
                    tabsUl.appendChild(li);
                });
            })
            .catch(error => console.log('Error:', error));
    </script>
</body>
</html>
